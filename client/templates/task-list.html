<template name="taskList">
	<ul class="tasks-list">
		{{#each tasks}}
			{{> taskListItem}}
		{{/each}}
	</ul>
</template>

<template name="taskListItem">
	<li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
		<button class="delete"><span class="glyphicon glyphicon-trash pull-left" title="Delete"></span></button>
		<input type="checkbox" checked="{{checked}}" class="toggle-checked" />

		{{#if isOwner}}
			<button class="toggle-private">
				{{#if private}}
					Private
				{{else}}
					Public
				{{/if}}
		</button>
		{{/if}}
		<span class="text">{{text}}</span>
	</li>
</template>
