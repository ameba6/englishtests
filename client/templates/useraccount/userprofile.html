<template name="userProfile">
	<h1>Edit your profile</h1>
	<form id="newProfile">
		<ul>
			<li> Name: <input type="text" name="name" value="{{currentUser.profile.name}}">*</li>
			<li> Role: <input type="text" name="role" placeholder="{{currentUser.roles}}"></li>
			<li><input type="submit"></li>
	</ul>
	</form>
</template>
